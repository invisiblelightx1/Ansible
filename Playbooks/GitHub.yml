---
- name: Install github-cli
  hosts: all
  become: true
  tasks:
    - name: add GPG key
      apt_key:
        url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
        state: present
    - name: add gitHub repository to apt
      apt_repository:
        filename: gh
        repo: deb [arch=amd64] https://cli.github.com/packages stable main
        state: present
    - name: install gitHub
      apt:
        name:
           - gh
        state: present
        update_cache: true
      become: true