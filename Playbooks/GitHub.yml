---
- name: Install GitHub
  hosts: all
  become: true
  tasks:
  - name: Add GPG key
    apt_key:
       url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
       state: present
  - name: Add GitHub repository to apt
    apt_repository:
      filename: github-cli
      repo: deb [arch=amd64] https://cli.github.com/packages stable main
      state: present
  - name: Install GitHub
    apt:
       name:
        - gh
       state: present
       update_cache: true
    become: true